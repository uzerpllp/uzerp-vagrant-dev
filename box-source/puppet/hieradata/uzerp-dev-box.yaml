---
postgres_configs:
  log_destination:
    value: 'stderr'
  logging_collector:
    value: 'on'
  log_directory:
    value: 'pg_log'
  log_min_error_statement:
    value: 'error'
    
postgres_databases:
    uzerp:
        owner: 'sysadmin'
        encoding: 'UTF8'
        locale: 'en_GB.UTF-8'

postgres_roles:
    www-data:
        password_hash: 'md586ab55009873f76272464bd71c3fad8e'     
    sysadmin:
        password_hash: 'md5d6b4c0eace7f2dc0f34f00a75b02743b'
        superuser: true
        createdb: true
        createrole: true
    readonly:
        password_hash: 'md5efab781424b23fbfd7ff8d21424d5be0'
    ooo-data:
        password_hash: 'md538c9687d34994094b696f388b4815800'

postgres_grants:
    www-data-uzerp:
        privilege: 'ALL'
        db: 'uzerp'
        role: 'www-data'
    sysadmin-uzerp:
        privilege: 'ALL'
        db: 'uzerp'
        role: 'sysadmin'
    readonly-uzerp:
        privilege: 'CONNECT'
        db: 'uzerp'
        role: 'readonly'
    ooo-data-uzerp:
        privilege: 'CONNECT'
        db: 'uzerp'
        role: 'ooo-data'

apache_vhosts:
    uzerp:
        port: '8080'
        docroot: '/vagrant/uzerp'
        priority: '20'
        options:
            - '-Indexes'
            - '+FollowSymLinks'
            - '-MultiViews'
        redirectmatch_status:
            - '404'
            - '404'
            - '404'
            - '404'
            - '404'
            - '404'
            - '404'
            - '404'
        redirectmatch_regexp:
            - '^/conf/.*$'
            - '^/install/.*$'
            - '^/migrations/.*$'
            - '^/plugins/.*$'
            - '^/schema/.*$'
            - '^/vendor/.*$'
            - '^/composer.*$'
            - '^/phinx.*$'

    
